<div class="row text-gray">

    <div class="col-md-8 offset-md-2 col-10 offset-1 p-2 mt-5 mb-5 ">
        <div class="row">
            <!-- Logo -->
            <div class="col-6 offset-3 col-sm-3 offset-sm-6  col-md-4 offset-md-4 mb-5 animated zoomIn delay-1s fast">
                <img src="imgs/logo.svg" alt="Logo BeTheHero" class="img-fluid">
            </div>
            <div class="col-12 col-md-8 offset-md-2 text-center">
                <h2 class="h2 text-center animated  bounceInLeft delay-1s fast">Cadastrar Novo Caso</h2>
                <p class="lead text-black animated  bounceInLeft delay-1s fast">
                    Descreva detalhadamente para que apareça um Heroi.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-12 ">
                <div class="row">

                    <div class="col-md-12  col-12">
                        <div class="form-group animated zoomIn delay-1s fast">
                            <label for="">Titulo do Caso</label>
                            <input type="email" ng-model="usuario.title" class="form-control" placeholder="Titulo">
                        </div>
                        <div class="form-group animated zoomIn delay-1s fast">
                            <label for="">Url da foto</label>
                            <input type="password" ng-model="usuario.url" class="form-control"
                                placeholder="Url da Imagem">
                        </div>
                        <div class="form-group animated zoomIn delay-1s fast">
                            <label for="">Descrição</label>
                            <textarea class="form-control" ng-model="usuario.description" cols="5" rows="5"
                                placeholder="Descrição do Caso"></textarea>
                        </div>
                        <!-- buttom -->
                        <div class="row  mb-2">
                            <div class="col-12 col-sm-12 col-md-6   animated  bounceInLeft delay-1s fast ">
                                <button class="btn btn-block bg-red text-white mx-auto shadow   p-3 mt-3 mb-3"
                                    ng-click="logar(usuario)">
                                    Cadastrar Caso
                                </button>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6   animated  bounceInRight delay-1s fast ">
                                <a class="btn btn-block  bg-dark text-white mx-auto shadow   p-3 mt-3 mb-3"
                                    href="/home/register"> Voltar para home</a>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4 col-12">
                <div class="row">
                    <div class="col-12 col-sm-12   col-md-12 animated zoomIn delay-1s fast">
                        <img src="imgs/heroes.png" alt="Logo BeTheHero" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
