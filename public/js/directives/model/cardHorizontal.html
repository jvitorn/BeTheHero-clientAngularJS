<div class="jumbotron shadow card border-0 rounded animated  bounceInLeft fast">
    <div class="row no-gutters">
        <div class="col-md-6">
            <foto url="{{incident.url}}" classe="card-img" titulo="Foto do Card"></foto>
            <img src="{{incident.url}}" class="card-img" alt="...">
        </div>
        <div class="col-md-6 ">
            <div class="card-body text-gray">
                <h1 class="card-title text-gray">{{incident.title}}</h1>
                <h5 class="card-subtitle mb-3 text-red"><b>{{incident.ong}}</b></h5>
                <p class="card-text">{{incident.description}}</p>

                <p class="card-text"><small class="text-muted">Last updated 3 mins ago
                    </small></p>
                <div class="card-footer border-0 bg-transparent">
                    <button class="btn btn-block bg-whats text-white mx-auto p-4" ng-click="enviarMsg()">
                        Entrar em Contato <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
