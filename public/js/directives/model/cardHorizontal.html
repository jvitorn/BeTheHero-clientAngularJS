<div class="jumbotron shadow card horizontal border-0 rounded animated  bounceInLeft fast">
    <div class="row no-gutters">
        <div class="col-md-6">
            <foto url="{{imagem}}" classe="card-img" titulo="Foto do Card"></foto>
        </div>
        <div class="col-md-6">
            <div class="card-body text-gray">
                <h1 class="card-title text-gray">{{title}}</h1>
                <h5 class="card-subtitle mb-3 text-red"><b>{{ong}}</b></h5>
                <p class="card-text">{{description}}</p>

                <p class="card-text"><small class="text-muted">Last updated 3 mins ago
                    </small></p>
                <div class="card-footer border-0 bg-transparent mb-5" ng-transclude>

                </div>
            </div>
        </div>

    </div>

</div>
